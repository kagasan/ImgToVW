<html>
<head>
<meta charset="utf-8">
<title>点灯パターン計算機</title>
<script src="script.js"></script>
</head>
<body>
<b>点灯パターン計算機</b><br>
バーサライタ用の点灯パターンを計算します．<br>
画像準備をしてから実行ボタンを押してください．<br>
画像は自動で正方形に変形されます．<br>
パターンデータはいい感じに編集してください．<br>
パターンは3時の方向を始点に時計回りに出力され，<br>
0b100000000000,のとき軸上のLED点灯を意味します．<br>
おかしいな？と思ったら実行ボタンを押しなおしてみてください．<br>
<hr>
<b>画像準備</b><br>
<input type="file" id="selectfile" accept='image/*'><br>
<input type="button" value="サンプル画像自動作成" onclick="MakeSample()"/><br>
<form name='fm0'>
サンプル文字<input name="SampleChara" type='text' value='あ'/><br>
</form>
<hr>
<b>変数設定</b><br>
<form name='fm1'>
1周分割数<input name="P_NUM" type='text' value='40'/><br>
</form>
<hr>
<b>実行ボタン</b><br>
<input type="button" value="実行" onclick="Action()"/><br>
<hr>

<b>画像確認</b><br>
<div id="OutputImage"></div>
<hr>
<b>点灯パターン</b><br>
<form name='fm2'>
<textarea name='ta'  rows="5" cols="40">
ここに点灯パターンが生まれるハズ
</textarea><br>
</form>
<a id="download" href="#" download="download.txt" onclick="DL()">download.txt</a><br>
</body>
</html>
